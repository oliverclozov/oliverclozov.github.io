<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clickjacking and X-Frame-Bypass Demo</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    iframe { width: 100%; height: 200px; border: 1px solid #ccc; }
    pre { background: #eee; padding: 10px; }
    button { margin-top: 10px; padding: 8px 12px; }
  </style>
  <script src="/js/x-frame-bypass.js" type="module"></script>
  <script src="/js/custom-elements-builtin.js"></script> <!-- For Safari-->
</head>
<body>
  <h1>If Website Below Loads, site is Vulnerable to Clickjacking</h1>
  <input type="text" id="urlInput" placeholder="Enter URL here" style="width: 100%; padding: 8px;" />
  <button id="loadFrameCJ">Load iframe</button>
  <iframe id="myFrameCJ" sandbox="allow-scripts allow-forms" src=""></iframe>
  
  <script>
    const iframeCJ = document.getElementById('myFrameCJ');
    const urlInputCJ = document.getElementById('urlInput');

    document.getElementById('loadFrameCJ').addEventListener('click', () => {
        const url = urlInputCJ.value;
        console.log('[HTML] Clickjacking iframe src set to:', url);
        iframeCJ.setAttribute('src', url);
        //iframeCJ.src = url;
    });
  </script>

  <h1>If Website Below Loads, site is Vulnerable to X-Frame Bypass</h1>
  <button id="loadFrame">Load iframe</button>
  <iframe is="x-frame-bypass" id="myFrame" src=""></iframe>
  <button id="fetchHeaders">Fetch Headers</button>
  <pre id="headers">Click "Fetch Headers" to view response headers.</pre>

  <script>
    const iframe = document.getElementById('myFrame');
    const headersDisplay = document.getElementById('headers');
    const urlInput = document.getElementById('urlInput');

    document.getElementById('loadFrame').addEventListener('click', () => {
        const url = urlInput.value;
        if (!url) {
            console.warn('[HTML] No URL provided for iframe.');
            return;
        }

        console.log('[HTML] Load button clicked. Setting iframe.src to:', url);
        iframe.setAttribute('src', url); // calls attributeChangedCallback in x-frame-bypass.js
        headersDisplay.textContent = 'iframe loaded. Click "Fetch Headers" to get headers.';
    });

    document.getElementById('fetchHeaders').addEventListener('click', () => {
        const url = iframe.getAttribute('src');
        if (!url) {
            headersDisplay.textContent = 'Please load a URL into the iframe first.';
            console.warn('[HTML] Fetch Headers clicked without iframe src.');
            return;
        }

      const proxyUrl = 'https://cors-anywhere.herokuapp.com/' + url;
      console.log('[HTML] Fetching headers for:', proxyUrl);

      fetch(proxyUrl, {
        method: 'GET',
        headers: {
          'x-requested-with': 'XMLHttpRequest'
        }
      })
      .then(response => {
        const headers = {};
        for (let [key, value] of response.headers.entries()) {
          headers[key] = value;
        }
        headersDisplay.textContent = JSON.stringify(headers, null, 2);
      })
      .catch(err => {
        headersDisplay.textContent = 'Error: ' + err;
        console.error('[HTML] Header fetch error:', err);
      });
    });
  </script>
</body>
</html>
